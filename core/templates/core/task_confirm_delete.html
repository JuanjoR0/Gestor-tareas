{% extends 'base.html' %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body text-center">
      <h2 class="card-title mb-4 text-danger">⚠️ Confirmar eliminación</h2>
      <p class="fs-5">¿Seguro que quieres eliminar la tarea <strong>"{{ task.title }}"</strong>?</p>

      <form method="post" class="mt-4 d-flex justify-content-center gap-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">🗑️ Sí, eliminar</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
