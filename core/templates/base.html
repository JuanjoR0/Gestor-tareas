<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestor de Tareas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <header>
        <h1 class="mb-4">Gestor de Tareas</h1>
        <hr>
    </header>

    <main class="container mt-4">
        <div class="d-flex justify-content-end mb-3">
            {% if user.is_authenticated %}
            <p class="mb-0">
                Bienvenido, <strong>{{ user.username }}</strong> |
                <a href="{% url 'logout' %}" class="link-danger text-decoration-none">Cerrar sesión</a>
            </p>
            {% else %}
            <p class="mb-0">
                <a href="{% url 'login' %}" class="link-primary text-decoration-none">Iniciar sesión</a> |
                <a href="{% url 'register' %}" class="link-success text-decoration-none">Registrarse</a>
            </p>
            {% endif %}
        </div>

        {% block content %}
            <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>


</body>
</html>
